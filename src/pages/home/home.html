<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let person of people">
    <ion-item>
      <ion-avatar item-left>
        <img [src]="person.picture.thumbnail" alt="avatar">
      </ion-avatar>
      {{person.name.first}} {{person.name.last}}
      <ion-note item-right>{{person.phone}}</ion-note>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button>CALL</button>
    </ion-item-options>
    <ion-item-options side="left">
      <button ion-button>TEXT</button>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
